<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <!--Scripts-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>

    <title>CRUD</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>

<body>

    <!--Header-->
    <div class="card">
        <div class="card-header text-center bg-black text-light">
            <a href="index.html" class="link-light link-underline-opacity-0">CRUD</a>
        </div>
    </div>

    <!--Body-->
    <div class="container-md card-body">

        <!--Select Main-->
        <div class="container-md mt-3 mb-3" id="div-main">
            <select class="form-select" aria-label="Default select example" id="select">
                <option selected value="create">Create</option>
                <option value="read" selected>Read</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3 mb-3" onclick=Choose();>Choose</button>
        </div>


        <!--READ-Formulário-->
        <div class="container-md mt-3 mb-3" id="div-read">
            <form method="GET">
                <div class="form-group mt-3 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name_read">
                </div>
            </form>
            <button type="submit" class="btn btn-info mt-3 mb-3" onclick=Read()>Read</button>
        </div>

        <!--CREATE-Formulário-->
        <div class="container-md mt-3 mb-3" id="div-create">
            <form method="POST">
                <div class="form-group mt-3 mb-3">
                    <label for="firstName">Nome</label>
                    <input type="text" class="form-control" id="firstName_create" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName_create" required>
                </div>

                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" min="1" max="150" class="form-control" id="age_create" required>
                </div>
            </form>
            <button type="submit" class="btn btn-success mt-3 mb-3" onclick=Create()>Create</button>
        </div>

        <!--UPDATE-Formulário-->
        <div class="container-md mt-3 mb-3" id="div-update">
            <form method="POST">
                <div class="form-group mt-3 mb-3">
                    <label for="firstName">ID</label>
                    <input type="text" class="form-control" id="id_update">
                </div>

                <div class="form-group mt-3 mb-3">
                    <label for="firstName">Nome</label>
                    <input type="text" class="form-control" id="firstName_update" required>
                </div>

                <div class="form-group mt-3 mb-3">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName_update" required>
                </div>

                <div class="form-group mt-3 mb-3">
                    <label for="age">Idade</label>
                    <input type="number" min="1" max="150" class="form-control" id="age_update" required>
                </div>
            </form>
            <button type="submit" class="btn btn-warning mt-3 mb-3" onclick=Update()>Update</button>
        </div>

        <!--Return-->
        <div class="container-md mt-3 mb-3 border border-sucess" id="div-return">
            <img src="assets/img/loading.gif" id="loader" style="display:none;">
        </div>

    </div>

    <!--footer-->
    <div class="container-fluid fixed-bottom text-center bg-black text-light p-2">
        <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="https://wagnerbizarro.github.io/">
            ©Copyright: Wagner Bizarro
        </a>
    </div>

</body>

</html>
